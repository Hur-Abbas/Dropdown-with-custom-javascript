<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drop Down</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/css/bootstrap-select.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="main card mt-5 shadow p-3 mb-5 bg-body rounded">
        <div class="card-body">
            <h3>Start your free 14 days trial</h3>
            <p>All-in-one inventory, fulfillment and accounting software.</p>
            <form class="row g-3">
                <div class="col-md-12">
                    <label for="exampleFormControlInput1" class="form-label fw-bold">Website address</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="www.website.com">
                </div>
                <div class="col-12">
                    <label class="form-label fw-bold">What ecommerce channels do you currently sell on</label>
                    <div class="multi_select">
                        <select name="field1" id="field1" multiple
                            onchange="console.log(Array.from(this.selectedOptions).map(x=>x.value??x.text))"
                            multiselect-hide-x="true">
                            <option value="1">Daraz</option>
                            <option value="2">Shopify</option>
                            <option value="3">Woocommerce</option>
                            <option value="4">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label fw-bold">What ecommerce channels do you currently sell on</label>
                    <div class="multi_select">
                        <select name="field1" id="field1" multiple
                            onchange="console.log(Array.from(this.selectedOptions).map(x=>x.value??x.text))"
                            multiselect-hide-x="true">
                            <option value="1">Leopards</option>
                            <option value="2">TCS</option>
                            <option value="3">M&P</option>
                            <option value="4">TRAX</option>
                            <option value="5">Call Courier</option>
                            <option value="6">Blue-Ex</option>
                            <option value="7">Movex</option>
                            <option value="8">Riders</option>
                            <option value="9">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label fw-bold">How many ecommerce orders per month do you process</label>
                    <div class="multi_select">
                        <select name="field1" id="field1" multiple
                            onchange="console.log(Array.from(this.selectedOptions).map(x=>x.value??x.text))"
                            multiselect-hide-x="true">
                            <option value="1">Up to 100</option>
                            <option value="2">101 - 500</option>
                            <option value="3">501 - 3,000</option>
                            <option value="4">3,001 - 10,000</option>
                            <option value="5">10,000 +</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            By signing up, I agree to Asaan Retail Terms and Conditions of use.
                        </label>
                    </div>
                </div>
                <div class="button_div d-grid gap-2">
                    <a class="btn btn-success mt-3" type="submit" href="#">Start My 14 days Trial</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/js/bootstrap-select.min.js"></script>
            <!-- Custom Javascript -->
    <script src="script.js"></script>
</body>

</html
